<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steem - Game Distribution Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #1b2838;
            color: white;
        }

        .navbar {
            background-color: #171a21;
        }

        .game-card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-text {
            flex-grow: 1;
        }

        .card img {
            object-fit: cover;
            height: 30vh;
        }

        .game-card {
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .carousel img {
            border-radius: 15px;
        }

        .card img {
            object-fit: cover;
            height: 30vh;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Steem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Store</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Community</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-3">Popular Games</h2>
        <div id="popularGamesCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            
            <!-- Carousel Inner (Dynamic Content will be inserted by JavaScript) -->
            <div class="carousel-inner">
                <!-- Games will be dynamically inserted here -->
            </div>
    
            <button class="carousel-control-prev" type="button" data-bs-target="#popularGamesCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#popularGamesCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>      

    <div class="container mt-5">
        <h2 class="text-center mb-3">Featured Games</h2>
        <div class="row mt-3" id="game-list">
            <!-- Games will be loaded here dynamically -->
        </div>
    </div>

    <footer class="text-center py-3 mt-4" style="background-color: #171a21;">
        <p>Â© 2025 Steem. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
